{% extends 'upload/base.html' %}

{%block content%}
    <div class="post">
        <h3>{{ img_info.title }}</h3>
        <p>{{ img_info.image|linebreaksbr}}</p>
        <img src= '{{img_info.image.url}}' width='100px'>
    </div>
    <div>
        <p>유사색 추천 결과: {{ analog|linebreaksbr}}</p>
        <p>보색 추천 결과: {{ comp|linebreaksbr}}</p>
        <p>단색 추천 결과: {{ mono|linebreaksbr}}</p>
        <p>유사색 추천 이미지:
            {% for imgurl in analogimg %}
                <img src= {{imgurl}} width='100px'>
            {% endfor %}
        </p>
       
    </div>
    
{%endblock%}
