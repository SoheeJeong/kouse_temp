{% extends 'upload/base.html' %}

{%block content%}
    {% for pic_info in pic_list %}
        <div class="post">
            <h3>{{ pic_info.artist }}</h3>
            <p>{{ pic_info.title|linebreaksbr}}</p>
            <p>{{ pic_info.h1}}</p>
            <p>{{ pic_info.s1}}</p>
            <p>{{ pic_info.v1}}</p>
            <p>{{ pic_info.imageurl}}</p>
        </div>
    {% endfor %}
{%endblock%}
