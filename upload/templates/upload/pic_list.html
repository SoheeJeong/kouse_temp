{% extends 'upload/base.html' %}

{%block content%}
    {% for pic_info in pic_list %}
        <div class="post">
            <h3>{{ pic_info.artist }}</h3>
            <p>{{ pic_info.title|linebreaksbr}}</p>
            <p>h1:{{ pic_info.h1}} s1:{{ pic_info.s1}} v1:{{ pic_info.v1}}</p>
            <img src= {{pic_info.imageurl}} width='100px'>
        </div>
    {% endfor %}
{%endblock%}
